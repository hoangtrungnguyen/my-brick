name: new_feat
description: A new brick created with the Mason CLI.

version: 0.1.0+1

environment:
  mason: "0.1.1"

vars:
  name:
    type: string
    description: Feature Name
    default: default
    prompt: What is your feature name?

  is_table_model:
    type: boolean
    description: is table model
    default: false
    prompt: Is this model a portion of a table ?
